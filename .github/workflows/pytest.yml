name: pytest

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10"]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Iris
      run: |
        $CONDA/bin/conda install -c conda-forge python=${{ matrix.python-version }} iris dask cftime netcdf4 pytest filelock requests
    - name: Run tests
      run: |
        export PYTHONPATH=.
        $CONDA/bin/pytest -vv